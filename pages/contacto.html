	<main class="d-flex justify-content-center align-items-center flex-column min-vh-100">
		<h1>Contacto</h1>
		<div class="containerForm">
		<input type="text" placeholder="Nombre y Apellido">
		<br>
		<input type="number" placeholder="Edad">
		<br>
		<input type="text" placeholder="Nickname">
		<br>
		<input type="text" placeholder="Correo Electrónico">
		<br>
		<div>
		<label for="mi_nacionalidad">De donde nos visitas </label>
		<select name="mi_nacionalidad" id="mi_nacionalidad">
			<option value="argentina">Argentina</option>
			<option value="uruguay">Uruguay</option>
			<option value="chile">Chile</option>
			<option value="peru">Perú</option>
			<option value="colombia">Colombia</option>
			<option value="bolivia">Bolivia</option>
			<option value="brasil">Brasil</option>
			<option value="otro">Otro/a</option>
		</select>
		</div>
		<br>
		<div>
		<label for="my_news">¿Desea recibir novedades del sitio?</label>
		<input type="checkbox" name="my_news" checked="checked">
		</div>
		</br>
		<div>
		<label for="my_terms">¿Acepta Términos y Condiciones</label>
		<input type="checkbox" name="my_terms" checked="checked"> 
		</div>
		</br>
		<div class="btnContainer">
		<button type="submit" id="btn_limpiar datos">Limpiar Datos</button>
		<button type="submit" id="btn_enviar formulario">Enviar Formulario</button>
		</div>
	</div>
	</main>
